<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Нарисуй-ка</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="page">
      <div class="header-container">
        <div class="title">
          <h1>Нарисуй-ка</h1>
        </div>
        <div class="description">
          <h2>Проведи мышкой - получи картинку</h2>
        </div>
      </div>
      <div class="field_and_controls">
          <div class="controls">
            <div class="header">
              <h3>Настройки<h3>
            </div>
            <div class="settings">
              <div class="input">
                <input class="input-window" type="number" placeholder="Введит размер поля" min="16" max="100"/>
                <button class="btn-confirmation">OK</button>
              </div>
              </div>
          <div class="reset">
            <button class="reset-btn">Очистить</button>
          </div>
            
          </div>
          <div class="grid"></div>
        </div>
        <div class="footer">
          <p class="footer">
            made by <a href="https://github.com/perfektoo">perfektoo</a>
          </p>
        </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
